<h1>湿度分析</h1>
<!--按钮组件，生成可点击的按钮-->
<button nz-button style="margin: 0 1.5em 0.8em 0" nzType="primary" *ngFor="let btn of EquipmentData" id="{{btn.id}}"
        (click)="changeEquipment($event)">查看{{btn.name}}数据分析
</button>
<!--图表组件，在div后面添加echarts属性将该div变为图表类型-->
<!--其中[options]为该图表的数据，类型，颜色等的控制变量，具体内容写在component文件中-->
<div echarts [options]="chartOption1" style="width: 100%; height: 560px;"></div>
